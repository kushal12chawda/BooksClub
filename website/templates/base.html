<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body{
            background-color: black;
            color: #3C2113
        }
        button.btn-custom:hover {
            color: white !important;
            background-color: #5A213C !important;
        }
    </style>
</head>
<body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous" defer></script>
    <div id="app">
        <div v-if="this.$route.path==='/userdashboard' || this.$route.path.startsWith('/book/') || this.$route.path==='/cat' || this.$route.path.startsWith('/search/') || this.$route.path==='/my_acc' || this.$route.path==='/stats' ">
            <userdashboard></userdashboard>
        </div>
        <div v-if="this.$route.path==='/adminboard' || this.$route.path==='/admin_cat' || this.$route.path.startsWith('/adminsearch/') || this.$route.path.startsWith('/category') || this.$route.path==='/inbox' || this.$route.path==='/admin_stats' ">
            <adminboard></adminboard>
        </div>
        <div v-if="this.$route.path==='/'">
            <router-view name="Login"></router-view>
        </div>
        <div v-if="this.$route.path==='/register'">
            <router-view name="Register"></router-view>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script src="{{url_for('static', filename='base.js')}}" type="module"></script>   
</body>
</html>
